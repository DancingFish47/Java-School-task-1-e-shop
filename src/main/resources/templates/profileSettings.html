<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="htmlparts/header.html"></head>
<body class="bg-light">
<nav th:replace="~{htmlparts/navbar.html :: navbar (profile='active') }"></nav>
<div class="container">
    <h1>Your profile settings</h1>
    <div class="container bg-light">
        <h2>Main settings</h2>
        <form id="mainSettingsForm">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="username" required="" th:value="${user.username}">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="firstName" required="" th:value="${user.firstName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="lastName" required=""  th:value="${user.lastName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthdate" class="col-sm-2 col-form-label">Birthday</label>
                <div class="col-sm-10">
                    <input type="date" readonly class="form-control-plaintext" id="birthdate" required=""  th:value="${user.birthdate}">
                </div>
            </div>
            <div class="form-group row">
                <button type="button" class="m-2 btn btn-primary col-sm-2" id="editMainButton" onclick="editMain()">Edit</button>
                <button type="button" class="m-2 btn btn-danger col-sm-2" style="display: none; " id="cancelMainButton" onclick="cancelMainEdit()">Cancel</button>
                <button type="button" class="m-2 btn btn-success col-sm-2" style="display: none;" id="saveMainButton" onclick="saveMainEdit()">Save</button>
            </div>
        </form>
        <div class="dropdown-divider"></div>
        <h2>Password settings</h2>
        <br>
        <form name="passwordForm">
            <div class="form-group row">
                <label for="currentPassword" class="col-sm-2 col-form-label" id="currentPasswordLabel" style="display: none;">Current password</label>
                <div class="col-sm-10">
                    <input type="password" style="display: none;" class="form-control" id="currentPassword"  placeholder="Password">
                </div>
                <label for="newPassword" class="col-sm-2 col-form-label" id="newPasswordLabel" style="display: none;">New password</label>
                <div class="col-sm-10">
                    <input type="password" style="display: none;" class="form-control" id="newPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <button type="button" class="m-2 btn btn-primary col-sm-2" id="editPasswordButton" onclick="editPassword()">Change password</button>
                <button type="button" class="m-2 btn btn-danger col-sm-2" style="display: none;" id="cancelPasswordButton" onclick="cancelPasswordEdit()">Cancel</button>
                <button type="button" class="m-2 btn btn-success col-sm-2" style="display: none;" id="savePasswordButton" onclick="savePasswordEdit()">Save</button>
            </div>
        </form>
        <div class="dropdown-divider"></div>
        <h2>Email settings</h2>
        <br>
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="email" th:value="${user.email}">
                </div>
            </div>
        </form>
        <div class="dropdown-divider"></div>
        <h2>Addresses settings</h2>
        <br>
        <form >
            <h3 th:if="${#lists.isEmpty(addresses)}">You don't have any addresses</h3>
            <h3 th:if="${!#lists.isEmpty(addresses)}">Your addresses</h3>
            <table th:if="${!#lists.isEmpty(addresses)}" class="table" id="addressTable">
                <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">City</th>
                    <th scope="col">Street</th>
                    <th scope="col">Building</th>
                    <th scope="col">Apartment</th>
                    <th scope="col">Zip</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${addresses}" th:id="${'row' + address.id}">
                    <td th:text="${address.country}"></td>
                    <td th:text="${address.city}"></td>
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.building}"></td>
                    <td th:text="${address.apartment}"></td>
                    <td th:text="${address.zip}"></td>
                    <td> <button type="button" class="row btn btn-primary" th:onclick="'javascript:editAddress(\'' + ${address.id} + '\');'">Edit</button></td>
                    <td> <button type="button" class="row btn btn-danger" th:onclick="'javascript:deleteAddress(\'' + ${address.id} + '\');'">Delete</button></td>
                </tr>
                </tbody>
            </table>

            <form name="addressesForm">
            <div id="newAddressForm" style="display: none">
                <div class="form-row">
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="country">Country</label>
                            <input class="form-control" type="text" required="" placeholder="Country" id="country">
                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="city">City</label>
                        <input class="form-control" type="text" required="" placeholder="City" id="city">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="street">Street</label>
                        <input class="form-control" type="text" required="" placeholder="Street" id="street">
                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="building">Building</label>
                        <input class="form-control" placeholder="Bulding" id="building">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="apartment">Apartment</label>
                        <input class="form-control" type="number" required="" placeholder="Apartment" id="apartment">
                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label" for="zipcode">Zipcode</label>
                        <input class="form-control" type="number" required="" placeholder="Zipcode" id="zipcode">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <button type="button" class="m-2 btn btn-primary col-sm-2" id="addNewAddressButton" onclick="addAddress()">Add new address</button>
                <button type="button" class="m-2 btn btn-danger col-sm-2" id="cancelAddressButton" onclick="cancelAddress()" style="display: none">Cancel</button>
                <button type="button" class="m-2 btn btn-success col-sm-2" id="saveNewAddressButton" style="display: none" onclick="saveNewAddress()">Save Address</button>
                <button type="button" class="m-2 btn btn-success col-sm-2" id="saveEditAddressButton" style="display: none">Save Edit</button>
            </div>
            </form>
        </form>
    </div>
</div>
</body>
</html>
