<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>E-shop</title>
  <link rel="stylesheet" href="css/signin.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body class="text-center" style="background-color: #f5f5f5">
<form  class="form-signin" method="POST" th:object="${user}" id="reg-validate-form">

  <h1 class="h3 mb-3 font-weight-normal">New account</h1>

  <label for="username" class="sr-only">Username</label>
  <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="autofocus" name="username" th:value="${user?.username}">

  <label for="firstname" class="sr-only">First name</label>
  <input type="text" id="firstname" class="form-control" placeholder="First name" required="" autofocus="autofocus" name="firstName" th:value="${user?.firstName}" >

  <label for="lastname" class="sr-only">Last name</label>
  <input type="text" id="lastname" class="form-control" placeholder="Last name" required="" name="lastName" th:value="${user?.lastName}">

  <label for="birthdate" class="sr-only">Email address</label>
  <input type="date" id="birthdate" class="form-control" placeholder="birthday" required="" name="birthdate" th:value="${user?.birthdate}">

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" name="email" >

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" >

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

  <div th:if="${error != null}" th:text="${error}" style="background-color: #ffccdf; font-family: 'Century Gothic';"></div>

  <p><a href="/login">Already have an account?<br>Sign in</a></p>
  <div id="error"></div>
  <p><a href="/homepage">Back to home page</a></p>
</form>
</body>
</html>
